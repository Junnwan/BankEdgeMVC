<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BankEdge Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <div class="sidebar">
    <h2>BankEdge</h2>
    <a href="/">Dashboard</a>
    <a href="/edge-devices">Edge Devices</a>
    <a href="/transactions">Transactions</a>
    <a href="/ml-insights">ML Insights</a>
    <a href="/settings">System Management</a>
  </div>

  <div class="content">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert-flash alert-{{ category }}">
            <i class="fa-solid fa-circle-exclamation h-4 w-4"></i>
            <p>{{ message }}</p>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}
    {% endblock %}
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
