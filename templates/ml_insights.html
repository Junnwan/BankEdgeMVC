{% extends "base.html" %}
{% block header_subtitle %}Real-time monitoring of machine learning models at the edge{% endblock %}
{% block content %}

<!-- ML Key Metrics -->
<div class="stat-card-grid" id="ml-stat-cards">
  <!-- ML Stat cards will be injected by main.js -->
</div>

<!-- Live Verification Section (Injected by JS) -->
<div id="live-verification-container" style="margin-bottom: 24px;"></div>

<!-- Detailed Charts (Formerly Predictions Tab) -->
<div class="chart-grid">
  <div class="card chart-card">
    <h2 class="card-title">Prediction Distribution</h2>
    <div class="chart-container" style="height: 300px;">
      <canvas id="ml-prediction-chart"></canvas>
    </div>
    <div class="prediction-summary">
      <div>
        <div class="value-green" id="pred-edge-count">0</div>
        <div class="label">Edge</div>
        <div class="sublabel" id="pred-edge-pct">0%</div>
      </div>
      <div>
        <div class="value-blue" id="pred-cloud-count" style="color: #3b82f6;">0</div>
        <div class="label">Cloud</div>
        <div class="sublabel" id="pred-cloud-pct">0%</div>
      </div>
      <div>
        <div class="value-red" id="pred-flagged-count">0</div>
        <div class="label">Flagged</div>
        <div class="sublabel" id="pred-flagged-pct">0%</div>
      </div>
    </div>
  </div>
  <div class="card chart-card">
    <h2 class="card-title">Recent Predictions</h2>
    <div class="recent-predictions-list contrast-panel" id="recent-predictions-list">
      <!-- Predictions will be injected by main.js -->
    </div>
  </div>
</div>

{% endblock %}
