{% extends "base.html" %}
{% block content %}

<div class="edge-header">
  <h1>Transaction Processing</h1>
  <p class="card-subtitle">Stripe payment integration with edge/cloud processing</p>
</div>

<div class="tabs-container">
  <div class="card" style="max-width: 600px; margin: 0 auto;">
    <div class="card-header">
      <div class="stat-card-icon icon-bg-green" style="border-radius: 8px;"><i class="fas fa-money-bill-wave"></i></div>
      <div style="flex-grow: 1; margin-left: 16px;">
        <h2 class="card-title" style="margin: 0;">Initiate Transfer</h2>
        <p class="card-subtitle" style="margin: 4px 0 0 0;">Enter details to proceed to secure checkout</p>
      </div>
    </div>

    <form id="payment-form" class="demo-form">
      <div class="form-group">
        <label for="recipientAccount">Recipient Account / Merchant</label>
        <input type="text" id="recipientAccount" class="form-input" placeholder="e.g. 1122003344" required>
      </div>

      <div class="form-group">
        <label for="amount">Amount (RM)</label>
        <div style="position: relative;">
          <span style="position: absolute; left: 12px; top: 10px; color: var(--muted-text);">RM</span>
          <input type="number" id="amount" class="form-input" style="padding-left: 40px;" placeholder="0.00" min="1.00"
            step="0.01" required>
        </div>
      </div>

      <div class="form-group">
        <label for="reference">Reference (Optional)</label>
        <input type="text" id="reference" class="form-input" placeholder="e.g. Invoice Payment">
      </div>

      <!-- Stripe Payment Element -->
      <div class="form-group">
        <label for="payment-element">Payment Method (Card, FPX, GrabPay)</label>
        <div id="payment-element" class="form-input" style="padding: 12px; min-height: 200px;">
          <!-- Stripe Payment Element will be inserted here -->
        </div>
        <div id="payment-errors" role="alert" style="color: #fa755a; margin-top: 8px; font-size: 0.9em;"></div>
      </div>

      <!-- Payment Message -->
      <div id="payment-message" class="alert-banner" style="display: none; margin-top: 16px;"></div>

      <div class="form-footer" style="display: flex; flex-direction: column; align-items: center; text-align: center;">
        <button type="submit" class="btn-sync" id="payment-submit-btn"
          style="width: 100%; background-color: #635bff; font-size: 1rem; padding: 12px;">
          Proceed to Payment
        </button>
        <p style="font-size: 0.8rem; color: var(--muted-text); margin-top: 12px;">
          <i class="fas fa-lock"></i> Secured by Stripe
        </p>
        <div style="margin-top: 10px; gap: 8px; display: flex;">
          <span style="font-size: 0.7rem; padding: 4px;"><i class="fas fa-credit-card"></i> Card</span>
          <span style="font-size: 0.7rem; padding: 4px;"><i class="fas fa-university"></i> FPX</span>
          <span style="font-size: 0.7rem; padding: 4px;"><i class="fas fa-wallet"></i> GrabPay</span>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
