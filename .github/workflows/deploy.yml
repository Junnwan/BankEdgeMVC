name: Deploy to AWS

on:
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-1
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/bankedge:latest
  TF_VAR_db_username: "dbadmin"
  TF_VAR_db_password: ${{ secrets.TF_DB_PASSWORD }}
  TF_VAR_docker_image: ${{ secrets.DOCKER_USERNAME }}/bankedge:latest

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ env.DOCKER_IMAGE }}

  terraform:
    name: Infrastructure (Terraform)
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    steps:
    - uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_wrapper: false

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Apply
      run: terraform apply -auto-approve

  deploy:
    name: Update App Server (SSM)
    needs: terraform
    runs-on: ubuntu-latest
    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Deploy to EC2 via SSM
      run: |
        aws ssm send-command \
          --document-name "AWS-RunShellScript" \
          --targets "Key=tag:Name,Values=bankedge-app-server" \
          --comment "Deploying new version of BankEdge" \
          --parameters commands='[
            "docker pull ${{ env.DOCKER_IMAGE }}",
            "docker stop bankedge || true",
            "docker rm bankedge || true",
            "docker run -d -p 5000:5000 --restart always --name bankedge -e DATABASE_URL=\"${{ secrets.DATABASE_URL }}\" -e STRIPE_PUBLISHABLE_KEY=\"${{ secrets.STRIPE_PUBLISHABLE_KEY }}\" -e STRIPE_SECRET_KEY=\"${{ secrets.STRIPE_SECRET_KEY }}\" ${{ env.DOCKER_IMAGE }}"
          ]'
