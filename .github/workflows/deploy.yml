name: Deploy to AWS

on:
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-1
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/bankedge:latest
  TF_VAR_db_username: "dbadmin"
  TF_VAR_db_password: ${{ secrets.TF_DB_PASSWORD }}
  TF_VAR_docker_image: ${{ secrets.DOCKER_USERNAME }}/bankedge:latest
  TF_VAR_stripe_publishable_key: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
  TF_VAR_stripe_secret_key: ${{ secrets.STRIPE_SECRET_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ env.DOCKER_IMAGE }}

  terraform:
    name: Infrastructure (Terraform)
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    steps:
    - uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_wrapper: false

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Apply
      run: terraform apply -auto-approve

  deploy:
    name: Update App Server (SSM)
    needs: terraform
    runs-on: ubuntu-latest
    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Deploy to EC2 via SSM
      run: |
        aws ssm send-command \
          --document-name "AWS-RunShellScript" \
          --targets "Key=tag:Name,Values=bankedge-app-asg" \
          --comment "Deploying new version of BankEdge" \
          --parameters commands='[
            "#!/bin/bash",
            "set -e",
            "echo \"Installing AWS CLI...\"",
            "sudo apt-get update -y",
            "sudo apt-get install -y awscli",
            "echo \"Logging into Docker...\"",
            "docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}",
            "echo \"Pulling new image...\"",
            "docker pull ${{ env.DOCKER_IMAGE }}",
            "echo \"Stopping old container...\"",
            "docker stop bankedge || true",
            "docker rm bankedge || true",
            "echo \"Fetching secrets...\"",
            "export DB_URL=$(aws ssm get-parameter --name /bankedge/database_url --with-decryption --query Parameter.Value --output text)",
            "export STRIPE_PK=$(aws ssm get-parameter --name /bankedge/stripe_publishable_key --with-decryption --query Parameter.Value --output text)",
            "export STRIPE_SK=$(aws ssm get-parameter --name /bankedge/stripe_secret_key --with-decryption --query Parameter.Value --output text)",
            "if [ -z \"$STRIPE_PK\" ]; then echo \"ERROR: STRIPE_PK is empty!\"; exit 1; fi",
            "echo \"Starting container...\"",
            "docker run -d -p 5000:5000 --restart always --name bankedge -e DATABASE_URL=\"$DB_URL\" -e STRIPE_PUBLISHABLE_KEY=\"$STRIPE_PK\" -e STRIPE_SECRET_KEY=\"$STRIPE_SK\" ${{ env.DOCKER_IMAGE }}"
          ]'
