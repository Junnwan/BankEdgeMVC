name: Deploy to AWS

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ap-southeast-1
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/bankedge:latest

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ env.DOCKER_IMAGE }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Deploy to EC2 via SSM
      run: |
        aws ssm send-command \
          --document-name "AWS-RunShellScript" \
          --targets "Key=tag:Name,Values=bankedge-app-server" \
          --comment "Deploying new version of BankEdge" \
          --parameters commands='[
            "docker pull ${{ env.DOCKER_IMAGE }}",
            "docker stop bankedge || true",
            "docker rm bankedge || true",
            "docker run -d -p 5000:5000 --restart always --name bankedge -e DATABASE_URL=\"${{ secrets.DATABASE_URL }}\" ${{ env.DOCKER_IMAGE }}"
          ]'
