services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      # Mount source code for hot reloading
      - .:/app
      # Mount the database file so data persists
      - ./instance:/app/instance
      # Mount ml_models so re-training persists
      - ./ml_models:/app/ml_models
    env_file:
      - .env
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
